[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options
norecursedirs = .git .tox dist build *.egg venv

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    blockchain: Blockchain functionality tests
    transaction: Transaction tests
    consensus: Consensus mechanism tests
    network: P2P network tests

# Async configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S