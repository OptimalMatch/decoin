[pytest]
# Pytest configuration for CI/CD

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Ignore patterns
addopts = 
    --ignore=tests/performance/stress_test.py
    --ignore=tests/unit/test_consensus.py.disabled
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options
norecursedirs = .git .tox dist build *.egg venv

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    blockchain: Blockchain functionality tests
    transaction: Transaction tests
    network: P2P network tests
    skip_ci: Skip in CI environment

# Async configuration
asyncio_mode = auto